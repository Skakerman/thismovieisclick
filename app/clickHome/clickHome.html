<div ng-controller="ClickHomeCtrl" id="click_home">
  <div style="height: 500">
    <uib-carousel interval="myInterval" no-wrap="noWrapSlides">
      <uib-slide ng-repeat="slide in slides" active="slide.active">
        <img ng-src="{{slide.image}}" style="margin:auto;height:800px">
        <div class="carousel-caption">
          <h1><font color="yellow">{{slide.text}}</font></h1>
        </div>
      </uib-slide>
    </uib-carousel>
  </div>
</div>
